@(title:String,displays:List[controllers.Source.Display],files:List[String]=List())

<html>
<head>
<title>Source of @title</title>


<script src="@routes.Assets.at("javascripts/syntaxhighlighter/shCore.js")" 
     type="text/javascript"></script>
     
<script type="text/javascript" 
  src="@routes.Assets.at("javascripts/syntaxhighlighter/shBrushScala.js")"></script>
       
<script type="text/javascript" 
  src="@routes.Assets.at("javascripts/syntaxhighlighter/shBrushXml.js")"></script>
      
<script type="text/javascript" 
  src="@routes.Assets.at("javascripts/syntaxhighlighter/shBrushPlain.js")"></script>
  
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/syntaxhighlighter/shCore.css")">

<link rel="stylesheet" media="screen"
  href="@routes.Assets.at("stylesheets/syntaxhighlighter/shThemeDefault.css")">

<style type="text/css">

body {
  
    margin-left: 5px;
    margin-right: 5px;
    margin-top: 0;
    padding: 0;
    font-size:13px;
}

.title{
   font-weight:bold;font-size:16px
}

.syntaxhighlighter .line.alt1 {
    background-color: #F8F8F8 !important;
}
</style>

</head>


<body>

	<h1>Source code for @title</h1>

@for(file<- files ){
   <span class="title">File :</span> <a href="@controllers.routes.Source.file(file)" target="_blank">@file</a>
  <br/>
}



@for( display <- displays){
<h3>@display.title</h3>
<pre class="brush: @display.brush">
 @display.content
</pre>
<br/>
}


<script type="text/javascript">
     SyntaxHighlighter.all()
</script>
</body>

</html>
